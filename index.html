g src="legend/SUPRAM_1_LesteMineiro4.png" /></td><td>Leste Mineiro</td></tr><tr><td style="text-align: center;"><img src="legend/SUPRAM_1_NoroestedeMinas5.png" /></td><td>Noroeste de Minas</td></tr><tr><td style="text-align: center;"><img src="legend/SUPRAM_1_NortedeMinas6.png" /></td><td>Norte de Minas</td></tr><tr><td style="text-align: center;"><img src="legend/SUPRAM_1_SuldeMinas7.png" /></td><td>Sul de Minas</td></tr><tr><td style="text-align: center;"><img src="legend/SUPRAM_1_TriânguloMineiro8.png" /></td><td>Triângulo Mineiro</td></tr><tr><td style="text-align: center;"><img src="legend/SUPRAM_1_ZonadaMata9.png" /></td><td>Zona da Mata</td></tr></table>': layer_SUPRAM_1,"OSM Standard": layer_OSMStandard_0,},{collapsed:false}).addTo(map);

        var Filters = {"Classificação do acidente": "str"};
        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
        var i = 0;

            div_Classificaodoacidente.appendChild(sel_Classificaodoacidente);

            lab_Classificaodoacidente.innerHTML = 'Classificação do acidente';
